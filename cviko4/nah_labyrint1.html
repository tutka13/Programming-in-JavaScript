<!DOCTYPE html>
<html>
<head> <meta charset="UTF-8"> </head>
<body>
<p id="vypis"></p>
<script>
const M = 7;
const N = 5;
var ret = "<b style='color: darkblue;'>var</b> pole = [ " + "</br>";

const arr = new Array(M);
for (let i = 0; i < M; i++) {
  arr[i] = new Array(N);
  for (let j = 0; j < N; j++) {
    arr[i][j] = Math.round(Math.random());
  }
  ret += "[";
  ret += arr[i].join(", ");
  if (i != M-1) {
    ret += "], </br>";
  } else {
    ret += "] </br>";
  }
}
ret += " ];";
console.log(arr);
document.getElementById("vypis").innerHTML = ret;
 
</script>
</body>
</html>
