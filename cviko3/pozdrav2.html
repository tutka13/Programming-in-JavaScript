<!DOCTYPE html>
<html>
<head> <meta charset="UTF-8"> </head>
<body>
<p id="vypis"></p>
<script>
var datum = new Date();
var hodiny = datum.getHours();
var minuty = datum.getMinutes();
var sekundy = datum.getSeconds();

if (hodiny < 12) {
  document.getElementById("vypis").innerHTML = "Dobré ráno! Je " + hodiny + ":" + minuty + ":" +sekundy +".";
} else {
  document.getElementById("vypis").innerHTML = "Dobrý deň! Je " + hodiny + ":" + minuty + ":" +sekundy +".";
}
	
</script>
</body>
</html>
