<html>
<head> <meta charset="UTF-8"> </head>
<body>
<p id="vypis"></p>
<p id="vypis1"></p>
<p id="vypis2"></p>
<p id="vypis3"></p>
<p id="vypis4"></p>
<script>
function rnd(n) {
  var rnd = Math.floor(Math.random() * n);
  return rnd;
}

var N = 8;
var pole = [];
for (var i = 0; i < N; i++) {
  pole.push(i); 
}

document.getElementById("vypis").innerHTML = pole.join(", ");

for (var i = 0; i < 10; i ++) {
  var a = rnd(N);
  var b = rnd(N);
  var pomocnapremenna = pole[a];
  pole[a] = pole[b];
  pole[b] = pomocnapremenna;
}

document.getElementById("vypis4").innerHTML = pole.join(", ");
</script>
</body>
</html>
