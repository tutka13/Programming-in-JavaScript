<html>
<head> <meta charset="UTF-8"> </head>
<body>
<p id="vypis"></p>
<p id="vypis4"></p>

<script>
function rnd(n) {
  var rnd = Math.floor(Math.random() * n);
  return rnd;
}

var N = 49;
var pole = [];
for (var i = 0; i < N; i++) {
  pole.push(i); 
}

for (var i = 0; i < 100; i ++) {
  var a = rnd(N);
  var b = rnd(N);
  var pomocnapremenna = pole[a];
  pole[a] = pole[b];
  pole[b] = pomocnapremenna;
}

var ret = "";
for (var i = 0; i < 6; i ++) {
  ret += pole[i] + ", ";
}
document.getElementById("vypis4").innerHTML = ret;
</script>
</body>
</html>
