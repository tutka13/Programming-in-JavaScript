<!DOCTYPE html>
<html>
<head> <meta charset="UTF-8"> </head>
<body>
<button onclick="klik()">Náhodná dvojica</button>
<p id="vypis"></p>
<script>
	function rnd(n) {
		var rnd = Math.floor(Math.random() * n);
		return rnd;
	}
	
	function klik(){
		var ret = "";
		for (var i=1; i<=2; i++){
			ret += rnd(490) + 11 + " "; //ak chceme pod sebou, tak "<br>"; 
			} 
		document.getElementById("vypis").innerHTML = ret;
	}
</script>
</body>
</html>
