<html>
<head> <meta charset="UTF-8"> </head>
<body>
<p id="vypis"></p>
<script>
	function rnd(n) {
			var rnd = Math.floor(Math.random() * n);
			return rnd;
		}
		
	var ret = "";
	for (var i=1; i<=6; i++){
		ret += rnd(49)+1 + "<br>";
	} 
	document.getElementById("vypis").innerHTML = ret;

</script>
</body>
</html>
